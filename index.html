
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>compound interest</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            padding-top: 10px;
        }
        .move{
            position: relative;
            left: 400px;
            width: 100%;
            color: #fff;
            background-color:#000;
            border-radius: 10px;
            box-shadow: 0px 5px 20px;
        }
        .btn{
            float: right;
        }
       

    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        <div class="container">
            <marquee behavior="" direction="left">{{title}}</marquee>
                <div class="row">
                    <div class="col-md-4 move">
                        <form id="form-area">
                            <div class="mb-4 form-group">
                                <label for="principal"> Principal (P)</label>
                                <input type="number" placeholder="Enter principal" v-model="principal" class="form-control form-control-sm">
                            </div>
                            <div class="form-group">
                                <label for="rate" >Rate (R) </label>
                                <input type="number" placeholder="Enter Rate" v-model="rate" class="form-control form-control-sm">

                            </div>
                            <div class="form-group">
                                <label for="numberOfTimes" >Number of years (T)</label>
                                <input type="number" placeholder="Enter Number of times" v-model="numberOfTimes"class="form-control form-control-sm">
                            </div>
                            <div class="form-group">
                                <label for="time">Number of Period per year (N)</label>
                                <input type="number" placeholder="Enter time" v-model="time" class="form-control form-control-sm">
                            </div>
                            <div class="form-group">
                                <label for="time">Your Compound interest is: </label>
                                <textarea class="form-control" placeholder="Answer">{{result}}</textarea>
                            </div>
                
                                <button value="clear" class=" mb-4 btn btn-danger" >Clear</button>
                        </form>

                    </div>

                </div>
        </div>

    </div>


     <script>

         let app = new Vue({
            el: '#app',
            data: {
                title: 'Compound Interest Calculator',
                principal: null,
                rate: null,
                numberOfTimes: null,
                time: null
            },

            computed: {
                result : function(){
                    // A = P (1 + r/n) (nt)
                    let rate = this.rate/100;
                    compoundInterest = this.principal * (1 + rate/this.time)**(this.time * this.numberOfTimes);
                    return compoundInterest.toFixed(2);

                }
            }
         });

     </script>
   
</body>
</html>
